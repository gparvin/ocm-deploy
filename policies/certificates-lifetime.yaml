apiVersion: cert-manager.io/v1alpha2
kind: Issuer
metadata:
  name: ss-sample-issuer
  namespace: lifetime
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: rsa-ca-sample-cert
  namespace: lifetime
spec:
  secretName: rsa-ca-sample-secret
  isCA: true
  issuerRef:
    name: ss-sample-issuer
    kind: Issuer
  commonName: wap-master.fyre.test.com
  dnsNames:
  - wap-master.fyre.test.com
---
apiVersion: cert-manager.io/v1alpha2
kind: Issuer
metadata:
 name: rsa-sample-tls
 namespace: lifetime
spec:
 ca:
   secretName: rsa-ca-sample-secret
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: rsa-lifetime-tls-1
  namespace: lifetime
spec:
  secretName: rsa-lifetime-tls-1
  issuerRef:
    name: rsa-sample-tls
    kind: Issuer
  commonName: wap-master.fyre.test.com
  duration: 87610h
  dnsNames:
  - wap-master.fyre.test.com
  ipAddresses:
  - 127.0.0.1
